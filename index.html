<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/dist/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Buttons -->
    <div>
        <h3>Solid</h3>
        <button class="btn">Button</button>
        <button class="btn btn-round-s">Button</button>
        <button class="btn btn-round-m">Button</button>
        <button class="btn btn-round-l">Button</button>
        <button class="btn btn-circle">Button</button>
    </div>
    <div>
        <h3>Outlined</h3>
        <button class="btn btn-outlined">Button</button>
        <button class="btn btn-round-s btn-outlined">Button</button>
        <button class="btn btn-round-m btn-outlined">Button</button>
        <button class="btn btn-round-l btn-outlined">Button</button>
        <button class="btn btn-circle btn-outlined">Button</button>
    </div>
    <div>
        <h3>Extra small</h3>
        <button class="btn btn-xs">Button</button>
        <button class="btn btn-xs btn-outlined">Button</button>
    </div>
    <div>
        <h3>Small</h3>
        <button class="btn btn-sm">Button</button>
        <button class="btn btn-sm btn-outlined">Button</button>
    </div>
    <div>
        <h3>Large</h3>
        <button class="btn btn-lg">Button</button>
        <button class="btn btn-lg btn-outlined">Button</button>
    </div>
    <div>
        <h3>Full Width</h3>
        <button class="btn btn-full-w">Button</button>
        <button class="btn btn-full-w btn-outlined">Button</button>
    </div>
    <!-- / Buttons -->

</body>

</html>
