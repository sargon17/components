<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/dist/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Buttons -->
    <div>
        <h3>Solid</h3>
        <button class="btn btn-primary ">Button</button>
        <button class="btn btn-primary btn-round-s">Button</button>
        <button class="btn btn-primary btn-round-m">Button</button>
        <button class="btn btn-primary btn-round-l">Button</button>
        <button class="btn btn-primary btn-circle">Button</button>
    </div>
    <div>
        <h3>Outlined</h3>
        <button class="btn btn-primary-outlined">Button</button>
        <button class="btn btn-round-s btn-primary-outlined">Button</button>
        <button class="btn btn-round-m btn-primary-outlined">Button</button>
        <button class="btn btn-round-l btn-primary-outlined">Button</button>
        <button class="btn btn-circle btn-primary-outlined">Button</button>
    </div>
    <div>
        <h3>Extra small</h3>
        <button class="btn btn-primary btn-xs">Button</button>
        <button class="btn btn-xs btn-primary-outlined">Button</button>
    </div>
    <div>
        <h3>Small</h3>
        <button class="btn btn-primary btn-sm">Button</button>
        <button class="btn btn-sm btn-primary-outlined">Button</button>
    </div>
    <div>
        <h3>Large</h3>
        <button class="btn btn-primary btn-lg">Button</button>
        <button class="btn btn-lg btn-primary-outlined">Button</button>
    </div>
    <div>
        <h3>Full Width</h3>
        <button class="btn btn-primary btn-full-w">Button</button>
        <button class="btn btn-full-w btn-primary-outlined">Button</button>
    </div>
    <div>
        <h3>Primary</h3>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary-outlined">Button</button>
    </div>
    <div>
        <h3>Secondary</h3>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-secondary-outlined">Button</button>
    </div>
    <div>
        <h3>Tertiary</h3>
        <button class="btn btn-tertiary">Button</button>
        <button class="btn btn-tertiary-outlined">Button</button>
    </div>
    <div>
        <h3>Error</h3>
        <button class="btn btn-error">Button</button>
        <button class="btn btn-error-outlined">Button</button>
    </div>
    <div>
        <h3>Alert</h3>
        <button class="btn btn-alert">Button</button>
        <button class="btn btn-alert-outlined">Button</button>
    </div>
    <div>
        <h3>Icon</h3>
        <button class="btn btn-primary btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </button>
        <button class="btn btn-alert-outlined btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
            </svg>
        </button>
        <button class="btn btn-secondary-outlined btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-balloon-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8.49 10.92C19.412 3.382 11.28-2.387 8 .986 4.719-2.387-3.413 3.382 7.51 10.92l-.234.468a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2.376 2.376 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224l-.235-.468ZM6.726 1.269c-1.167-.61-2.8-.142-3.454 1.135-.237.463-.36 1.08-.202 1.85.055.27.467.197.527-.071.285-1.256 1.177-2.462 2.989-2.528.234-.008.348-.278.14-.386Z" />
            </svg>
        </button>
        <button class="btn btn-tertiary btn-round-s btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-reels-fill"
                viewBox="0 0 16 16">
                <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                <path
                    d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7z" />
            </svg>
        </button>
        <button class="btn btn-primary-outlined btn-round-m btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right"
                viewBox="0 0 16 16">
                <path
                    d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z" />
            </svg>
        </button>
        <button class="btn btn-alert btn-circle btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-fill"
                viewBox="0 0 16 16">
                <path
                    d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
            </svg>
        </button>
        <button class="btn btn-error btn-round-s btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-columns"
                viewBox="0 0 16 16">
                <path
                    d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2zm8.5 0v8H15V2H8.5zm0 9v3H15v-3H8.5zm-1-9H1v3h6.5V2zM1 14h6.5V6H1v8z" />
            </svg>
        </button>
    </div>
    <div>
        <h3>Text Icon</h3>
        <button class="btn btn-secondary-outlined btn-icon-lf"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
            Previous
        </button>
        <button class="btn btn-primary btn-icon-rg">Next
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg>
        </button>
    </div>
    <div>
        <h3>Shadow</h3>
        <button class="btn btn-primary btn-primary--shadow">Next
        </button>
    </div>
    <!-- / Buttons -->

</body>

</html>
